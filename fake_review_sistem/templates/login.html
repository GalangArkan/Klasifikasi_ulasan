<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fake Review Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff6600, #ff3300);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      padding: 35px 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      color: #ff4500;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #ff6600;
      box-shadow: 0 0 6px rgba(255, 102, 0, 0.4);
    }

    .btn-login {
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #ff6600;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
      transform: translateY(-2px);
    }

    .login-footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-footer a {
      color: #ff6600;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .icon-top {
  font-size: 65px;
  background: linear-gradient(135deg, #ffcc00, #ff6600);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
  animation: pulseGlow 2.5s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%, 100% { text-shadow: 0 0 10px rgba(255,150,0,0.6); transform: scale(1); }
  50% { text-shadow: 0 0 25px rgba(255, 200, 0, 0.8); transform: scale(1.08); }
}

.login-title {
  font-weight: 800;
  font-size: 26px;
  background: linear-gradient(90deg, #ff5500, #ff9900);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 13.5px;
  color: #888;
  letter-spacing: 0.5px;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
    <div class="login-box">
      <div class="icon-top">
        <i class="fa-solid fa-lock"></i>
      </div>
      <h2 class="login-title">Masuk ke Sistem</h2>
      <p class="subtitle">Sistem Klasifikasi Ulasan Palsu</p>
  
      <form method="POST">
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Masukkan username kamu" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Masukkan password kamu" required>
        </div>
        <button type="submit" class="btn-login">Masuk</button>
      </form>
  
      <div class="login-footer mt-3">
        <a href="{{ url_for('forgot_password') }}">Lupa kata sandi?</a><br>
        Belum punya akun? <a href="{{ url_for('register') }}">Buat akun baru</a>
      </div>
    </div>
  </body>
</html>
