<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Daftar Akun - Fake Review Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ff6600, #ff3300);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 420px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 25px;
      color: #ff6600;
      font-weight: 700;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn {
      border-radius: 10px;
      font-weight: 600;
    }
    a {
      text-decoration: none;
      color: #ff6600;
      font-weight: 500;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Buat Akun Baru</h2>
    <form method="post">
      <div class="mb-3 text-start">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" name="nama" placeholder="Masukkan nama lengkap..." required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="contoh@email.com" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Buat username unik..." required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Buat password" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Verifikasi Password</label>
        <input type="password" class="form-control" name="confirm" placeholder="Ulangi password" required>
      </div>

      <button type="submit" class="btn btn-warning w-100">Daftar</button>
    </form>

    <p class="mt-3">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
  </div>
</body>
</html>
