<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Lupa Kata Sandi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #ff6600, #ff3300);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background: white;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff6600;
      font-weight: 700;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Lupa Kata Sandi</h2>
    <form method="post">
      <div class="mb-3 text-start">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Masukkan email terdaftar" required>
      </div>
      <div class="mb-3 text-start">
        <label>Password Baru</label>
        <input type="password" name="new_pass" class="form-control" placeholder="Masukkan password baru" required>
      </div>
      <div class="mb-3 text-start">
        <label>Konfirmasi Password</label>
        <input type="password" name="confirm" class="form-control" placeholder="Ulangi password baru" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Perbarui Password</button>
    </form>
    <p class="mt-3">Kembali ke <a href="{{ url_for('login') }}">Halaman Login</a></p>
  </div>
</body>
</html>
